<div class="profile-container">
  <div class="profile-header">
    <img class="profile-image" src="assets/placeholder-avatar.png" alt="User profile picture">
    <h2 class="profile-name">Nombre del Arrendador</h2>
    <p class="profile-role">Arrendador</p>
    <button class="btn btn-primary edit-profile-btn">Editar Perfil</button>
  </div>

  <div class="profile-details">
    <h3>Información Personal</h3>
    <ul>
      <li><strong>Email:</strong> arrendador arroba ejemplo.com</li>
      <li><strong>Teléfono:</strong> +1 234 567 890</li>
      <li><strong>Ubicación:</strong> Ciudad, País</li>
    </ul>
  </div>

  <div class="profile-properties">
    <h3>Mis Fincas</h3>
    <div class="properties-list">
      <!-- Ejemplo de tarjeta de finca -->
      <div class="property-card">
        <img class="property-image" src="assets/property-placeholder.jpg" alt="Imagen de finca">
        <div class="property-details">
          <h4 class="property-name">Finca Los Rosales</h4>
          <p class="property-location">Ubicación: Ciudad, Región</p>
          <button class="btn btn-success">Ver Detalles</button>
        </div>
      </div>
      <!-- Repetir tarjeta de finca según el número de propiedades -->
    </div>
  </div>
</div>
